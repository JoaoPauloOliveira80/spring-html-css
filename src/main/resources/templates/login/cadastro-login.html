    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
          
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group form">
              <div class="input-group-prepend ">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username">
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text "><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="senha">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text "><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="confirme senha">
            </div>
           
            <div class="form-group">
              <input type="submit" value="Cadastrar" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Fazer login?<a href="index.html">clique aqui</a>
          </div>
         
        </div>
      </div>
    </div>
  </div>
     
    <!-- JavaScript (Opcional) -->

        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

        crossorigin="anonymous"></script>
    <script src="css/scripts.js" defer></script>
